<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Match Pilot | Stored Jobs</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.5/dist/axios.min.js"></script>
  </head>
  <body>
    <nav class="top-nav" aria-label="Primary">
      <a href="/">Dashboard</a>
      <a class="active" href="/stored-jobs.html">Stored Jobs</a>
      <button id="logout-btn" class="nav-logout" type="button">Logout</button>
    </nav>

    <header class="site-header compact">
      <div class="site-header-row">
        <div>
          <p class="eyebrow">Match Pilot</p>
          <h1>Stored Job Database</h1>
          <p>Browse every job saved by the scraper with source and search filters.</p>
        </div>
      </div>
    </header>

    <main class="stored-layout">
      <section class="panel">
        <form id="stored-jobs-filter" class="stored-toolbar">
          <div class="field-group">
            <label for="query">Search</label>
            <input id="query" type="text" placeholder="Title, company, location, skill..." />
          </div>
          <div class="field-group">
            <label for="stored-location">Location Contains</label>
            <input id="stored-location" type="text" placeholder="Berlin" />
          </div>
          <div class="field-group">
            <label for="source">Source</label>
            <select id="source">
              <option value="">All Sources</option>
              <option value="indeed">Indeed</option>
              <option value="stepstone">StepStone</option>
              <option value="linkedin">LinkedIn</option>
              <option value="arbeitnow">Arbeitnow</option>
              <option value="berlinstartupjobs">BerlinStartupJobs</option>
            </select>
          </div>
          <div class="field-group">
            <label for="limit">Page Size</label>
            <select id="limit">
              <option value="50">50</option>
              <option value="100" selected>100</option>
              <option value="200">200</option>
            </select>
          </div>
          <section class="filter-block field-wide" aria-label="Stored jobs advanced filters">
            <div class="filter-block-head">
              <h3>Advanced Filters</h3>
              <p>Filter your stored jobs by recency, work mode, level, and relevance.</p>
            </div>
            <div class="filter-grid">
              <div class="field-group">
                <label for="stored-match-min">Match Min (%)</label>
                <input id="stored-match-min" type="number" min="0" max="100" step="1" placeholder="50" />
              </div>
              <div class="field-group">
                <label for="stored-match-max">Match Max (%)</label>
                <input id="stored-match-max" type="number" min="0" max="100" step="1" placeholder="100" />
              </div>
              <div class="field-group">
                <label for="stored-date-posted">Date Posted</label>
                <select id="stored-date-posted">
                  <option value="">Any recent (max 21 days)</option>
                  <option value="last_1h">Last 1 hour</option>
                  <option value="last_4h">Last 4 hours</option>
                  <option value="last_8h">Last 8 hours</option>
                  <option value="last_24h">Last 24 hours</option>
                  <option value="last_3_days">Last 3 days</option>
                  <option value="last_7_days">Last 7 days</option>
                  <option value="last_14_days">Last 14 days</option>
                  <option value="last_21_days">Last 21 days</option>
                </select>
              </div>
            </div>
            <div class="filter-grid filter-grid-choices">
              <div class="field-group">
                <label>Experience Level</label>
                <div class="inline-checks compact-checks">
                  <label><input type="checkbox" name="stored-experience-level" value="entry" /> Entry</label>
                  <label><input type="checkbox" name="stored-experience-level" value="junior" /> Junior</label>
                  <label><input type="checkbox" name="stored-experience-level" value="mid" /> Mid</label>
                  <label><input type="checkbox" name="stored-experience-level" value="senior" /> Senior</label>
                  <label><input type="checkbox" name="stored-experience-level" value="lead" /> Lead</label>
                </div>
              </div>
              <div class="field-group">
                <label>Work Mode</label>
                <div class="inline-checks compact-checks">
                  <label><input type="checkbox" name="stored-work-mode" value="onsite" /> Onsite</label>
                  <label><input type="checkbox" name="stored-work-mode" value="hybrid" /> Hybrid</label>
                  <label><input type="checkbox" name="stored-work-mode" value="remote" /> Remote</label>
                </div>
              </div>
              <div class="field-group">
                <label>Resume Relevancy</label>
                <div class="inline-checks compact-checks">
                  <label><input type="checkbox" name="stored-relevancy" value="strong" /> Strong (70%+)</label>
                  <label><input type="checkbox" name="stored-relevancy" value="good" /> Good (50-69%)</label>
                  <label><input type="checkbox" name="stored-relevancy" value="possible" /> Possible (&lt;50%)</label>
                </div>
              </div>
            </div>
          </section>
          <div class="form-actions">
            <button type="submit">Load Jobs</button>
          </div>
        </form>
        <div class="results-toolbar">
          <div id="stored-meta" class="meta"></div>
          <div class="stored-actions">
            <button id="load-more" class="quiet-btn" type="button">Load More</button>
            <button id="clear-stored-jobs" class="danger-btn" type="button">Clear My Stored Jobs</button>
          </div>
        </div>
        <div id="stored-grid" class="stored-grid"></div>
      </section>
    </main>

    <div id="toast" class="toast"></div>

    <script type="module" src="/js/storedJobs.js"></script>
  </body>
</html>
