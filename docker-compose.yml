version: '3.8'

services:
  backend:
    build: ./backend
    container_name: job_search_api
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data/uploads:/app/uploads
      - ./data/outputs:/app/outputs
      - ./data/db:/app/db
    environment:
      - DATABASE_URL=sqlite:///./db/jobs.db
      - REDIS_URL=redis://redis:6379
      - ENV=development
      - UPLOAD_DIR=./uploads
      - OUTPUT_DIR=./outputs
      - MAX_JOBS_PER_SOURCE=120
      - MAX_SCRAPE_PAGES=10
      - SCRAPE_DELAY_SECONDS=1.2
    depends_on:
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  redis:
    image: redis:7-alpine
    container_name: job_search_cache
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  nginx:
    image: nginx:alpine
    container_name: job_search_nginx
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend

volumes:
  redis_data:
